    <!-- Add scripts needed for bootstrap to work -->
    <script>
      function check() {
        let element = document.getElementsByClassName("tile-text text-center");
        let searchText = document.getElementById("textInput").value;
        for (let i = 0; i < element.length; i++) {
          let item = element[i].innerText.split(/\n\s/)[0];
          if (
            item.startsWith(searchText.toUpperCase()) ||
            item.includes(searchText.toUpperCase())
          ) {
            document.getElementsByClassName("tile")[i].style.display = "flex";
          } else {
            document.getElementsByClassName("tile")[i].style.display = "none";
          }
        }
      }
    </script>
